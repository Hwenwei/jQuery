<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>change background</title>
    <style>
        .nav{
            width:100%;
            height: 60px;
            background: #4489a8;
            display: flex;
            justify-content: space-around;
            align-items: center;
            color: #FFF;
            border-radius: 3px;
        }
        .nav_left{
            width:130px;
            height: 26px;
            /*border: 1px solid red;*/
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
        }
        .nav_left span{
            width:22px;
            height: 22px;
        }
        .nav_left span img{
            width:22px;
            height: 22px;
        }
        .nav_right{
            width:930px;
            height: 26px;
            /*border: 1px solid red;*/
             display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav_right ul{
            width:930px;
            height: 26px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav_right ul li{
            list-style: none;
            width:70px;
            height: 26px;
            /*border: 1px solid red;*/
            cursor: pointer;
            color: #fff;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 3px;
            margin-left: -40px;
        }
         .nav_right ul li:nth-child(1){
            width:58px;
            height: 26px;
            /*border: 1px solid red;*/
         }
          .nav_right ul li:nth-child(2){
            width:58px;
            height: 26px;
            /*border: 1px solid red;*/
         }
         .main{
             background: coral;
         }
    </style>
</head>
<body>
    <div class="nav">
       <div class="nav_left">
           <p>电脑数码</p>
           <span><img src="img/shoukuanma.jpg"></span>
       </div>
       <div class="nav_right">
           <ul>
               <li>IT精选</li>
               <li>电脑管</li>
               <li>游戏极品</li>
               <li>装机大师</li>
               <li>职场焕新</li>
               <li>女神频道</li>
               <li>虚拟现实</li>
               <li>二合一平板</li>
               <li>电子教育</li>
               <li>飞行馆</li>
               <li>全球智选</li>
               <li>照片冲印</li>
           </ul>
       </div>
    </div>
</body>
<script  src="https://cdn.bootcss.com/jquery/1.7/jquery.min.js"></script>
<script>
    // 方法一：
    // $('.nav').click(function(){ $(this).css({'background':'coral'})},)

// 方法二：
    //    $(document).ready(function(){
    //        $('.nav').click(function(){
    //            $('.nav').toggleClass('main')
    //        })
    //    })

          $(document).ready(function(){
           $('.nav').click(function(){
               $('.nav').toggleClass('main')
           })
       })

</script>
</html>
